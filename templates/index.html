<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Videos de TikTok</title>
</head>
<body>
    <h1>Descargar Video de TikTok</h1>
    <input type="text" id="videoUrl" placeholder="Pega la URL del video">
    <button onclick="descargarVideo()">Descargar</button>

    <script>
        function descargarVideo() {
            const url = document.getElementById("videoUrl").value;
            if (!url) {
                alert("Por favor, ingresa una URL vÃ¡lida");
                return;
            }

            fetch("/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("No se pudo descargar el video.");
                }
                return response.blob();
            })
            .then(blob => {
                const link = document.createElement("a");
                link.href = window.URL.createObjectURL(blob);
                link.download = "video_tiktok.mp4";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        }
    </script>
</body>
</html>
