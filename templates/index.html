<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar TikTok</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="mb-4">Descargar Video de TikTok</h1>
    <div class="input-group mb-3">
        <input type="text" id="url" class="form-control" placeholder="Pega el enlace de TikTok aquÃ­">
        <button class="btn btn-primary" onclick="descargarVideo()">Descargar</button>
    </div>
    <div id="mensaje" class="mt-3"></div>
</div>

<script>
function descargarVideo() {
    let url = document.getElementById("url").value;
    let mensaje = document.getElementById("mensaje");

    fetch("/download", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ url: url })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            mensaje.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
            mensaje.innerHTML = `<div class="alert alert-success">Descarga exitosa. Revisa tu carpeta de Descargas.</div>`;
        }
    })
    .catch(error => {
        mensaje.innerHTML = `<div class="alert alert-danger">Error al descargar el video.</div>`;
    });
}
</script>

</body>
</html>
